{% extends "base.html" %}

    {% block content %}

    <h2> Репозитарий {{reponame}}</h2>

    <div class="medium-3 column">
        <select name="heads">
            <option>master</option>
            <option>slave</option>
        </select>
    </div>

    <p>Список файлов:
    <ul>
        {% for r in rep_info %}
            <li><p><a href="repo/{{r.name}}">{{r.name}}</a>
        {% endfor %}
    </ul>
    {% endblock %}
