{% extends "base.html" %}

    {% block content %}

    <h2> Репозитарии</h2>

    <ul>
        {% for r in repo %}
            <li><p><a href="repo/{{r.name}}">{{r.name}}</a>
                <br><small> {{r.desc}} </small>
                <br><small>Last commit: {{r.date}}  {{r.author}}</small>
        {% endfor %}
    </ul>

    {% endblock %}
